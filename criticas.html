<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Críticas - Moncho Films</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-links">
                <a href="./index.html">Home</a>
                <a href="./criticas.html" style="color: #3b8595;">Críticas</a>
                <a href="https://boxd.it/8jjEl" target="_blank" rel="noopener noreferrer">
                    <img src="./images/letterboxd-logo.png" alt="Letterboxd" class="nav-logo-letterboxd">
                </a>
            </div>
        </div>
    </nav>

    <div id="parallax-world-of-ugg">
        <section class="title">
            <h1 class="quote-title">"EL CINE ES UN ACTO DE FE. <br>ES CREER EN LO INVISIBLE"</h1>
            <div class="separator"></div>
            <h3 class="author-name">Guillermo del Toro</h3>
        </section>

        <div class="reviews-container">
            <div class="reviews-grid">
                <!-- Card 1 -->
                <div class="review-card" onclick="window.location.href='./article.html?slug=pans-labyrinth'">
                    <div class="card-image">
                        <img src="./images/pans-labyrinth.jpg" alt="Pan's Labyrinth">
                    </div>
                    <div class="card-info">
                        <h4>Pan's Labyrinth</h4>
                        <p>Guillermo del Toro, 2006</p>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="review-card" onclick="window.location.href='./article.html?slug=sunrise'">
                    <div class="card-image">
                        <img src="./images/sunrise.jpg" alt="Sunrise">
                    </div>
                    <div class="card-info">
                        <h4>Sunrise</h4>
                        <p>F.W. Murnau, 1927</p>
                    </div>
                </div>
                <!-- Card 3 -->
                <div class="review-card" onclick="window.location.href='./article.html?slug=truman-show'">
                    <div class="card-image">
                        <img src="./images/truman-show.jpg" alt="The Truman Show">
                    </div>
                    <div class="card-info">
                        <h4>The Truman Show</h4>
                        <p>Peter Weir, 1998</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
